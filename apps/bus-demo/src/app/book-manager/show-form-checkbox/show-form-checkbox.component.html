<div class="form-group">
  <div class="form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="showForm"
      [checked]="checked"
      (change)="handleChange()"
    />
    <label class="form-check-label" for="showForm">{{
      updateMode ? 'Edit book' : 'Add more books'
    }}</label>
  </div>
</div>
