<form [formGroup]="formGroup" (submit)="upsertBook($event)">
  <div class="form-group">
    <label for="bookId">ISBN number</label>
    <input
      type="email"
      class="form-control"
      id="bookId"
      placeholder="Enter ISBN number"
      [formGroupName]="'id'"
    />
  </div>
  <div class="form-group">
    <label for="bookTitle">Title</label>
    <input
      type="text"
      class="form-control"
      id="bookTitle"
      placeholder="Enter book title"
      [formGroupName]="'title'"
    />
  </div>
  <button type="submit" class="btn btn-primary">Add book</button>
</form>
